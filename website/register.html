<!DOCTYPE html>
<html lang="en">
<head>
    <title>registation-SmartLearn</title>
    <link rel="stylesheet" href="mystyle.css">
    
</head>
<body>
    <div>
        <h1 align="center"><span class="color">SmartLearn</span></h1>
    </div>
    <hr color="white">
    <div class="loginform" align="center">
        <div class="form">
            <h2 class="heading">Registation Form</h2>
            <input type="email" name="email" placeholder="Enter email..."><br>
            <input type="text" name="name" placeholder="Enter name..."><br>
            <input type="text" name="number" placeholder="Enter Phone Number..."><br>
            <button class="button">REGISTER</button>
            <p class="opt">you can Register with social media</p>
            <div class="media">
                <a href="https://www.google.com" target="_blank"><ion-icon name="logo-google"></ion-icon></a>
                <a href="https://www.facebook.com" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.whatsapp.com" target="_blank"><ion-icon name="logo-whatsapp"></ion-icon></a>
                <a href="https://www.instagram.com" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://www.twitter.com" target="_blank"><ion-icon name="logo-twitter"></ion-icon></a>
            </div>
        
        </div>
    </div>



    <footer>
        <div class="foot">

        </div>
    </footer>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
